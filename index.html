    <style>
        /* ===== RESET & BASE ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --vogue-black: #1a1a1a;
            --vogue-white: #fefefe;
            --vogue-gray: #7a7a7a;
            --vogue-light-gray: #f8f8f8;
            --vogue-border: #e8e8e8;
            --coffee-dark: #3c2a21;
            --coffee-medium: #5c4033;
            --coffee-light: #8b7355;
            --coffee-cream: #f5f1e8;
            --font-vogue: 'Inter', sans-serif;
            --font-serif: 'Playfair Display', serif;
        }
        body {
            font-family: var(--font-vogue);
            line-height: 1.6;
            color: var(--vogue-black);
            background: var(--vogue-white);
            -webkit-font-smoothing: antialiased;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        a { text-decoration: none; color: inherit; }
        button { font-family: inherit; }
        
        /* ===== ACCESSIBILITY ===== */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--coffee-dark);
            color: white;
            padding: 8px 16px;
            z-index: 1000;
            text-decoration: none;
        }
        .skip-link:focus { top: 0; }
        button:focus, input:focus, select:focus, textarea:focus, a:focus {
            outline: 2px solid var(--coffee-medium);
            outline-offset: 2px;
        }
        
        /* ===== EDIT MODE ===== */
        .edit-mode-control {
            position: fixed; top: 24px; right: 24px; z-index: 100;
        }
        .edit-toggle-btn {
            background: none; border: 1px solid var(--vogue-border);
            color: var(--vogue-gray); padding: 8px 16px;
            font-size: 0.8rem; letter-spacing: 1.5px; text-transform: uppercase;
            cursor: pointer; transition: all 0.3s ease;
            display: flex
