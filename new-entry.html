<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscribe Thought | KETURE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700&family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
    <script>
        // Check if user is authenticated before showing the page
        document.addEventListener('DOMContentLoaded', function() {
            const isAuthenticated = localStorage.getItem('keture_authenticated') === 'true';
            if (!isAuthenticated) {
                // Redirect to main page if not authenticated
                window.location.href = 'index.html';
            }
        });
    </script>
</head>
<body class="inscribe-page">
    <div class="container">
        <header class="inscribe-header">
            <a href="index.html" class="back-to-mind">
                <i class="fas fa-arrow-left"></i> Return to Mindscape
            </a>
            <div class="inscribe-title">
                <h1><i class="fas fa-pen-nib"></i> Inscribe a Thought</h1>
                <p class="subtitle">Where does this thread in your consciousness lead?</p>
            </div>
        </header>

        <form id="entry-form" class="thought-form">
            <div class="form-section">
                <label class="form-label">Thought Title</label>
                <input type="text" id="entry-title" placeholder="Give this thought a name..." class="title-input">
            </div>

            <div class="form-section">
                <label class="form-label">Visual Elements</label>
                <div class="image-upload-section">
                    <div class="image-upload-area" id="image-upload-area">
                        <i class="fas fa-camera"></i>
                        <p>Drag & drop images here, or click to browse</p>
                        <span class="image-upload-hint">Supports JPG, PNG, GIF (max 5MB each)</span>
                        <input type="file" id="image-upload-input" multiple accept="image/*">
                    </div>
                    <div class="image-preview-container" id="image-preview-container">
                        <!-- Image previews will appear here -->
                    </div>
                </div>
            </div>

            <div class="form-section">
                <label class="form-label">The Thought Itself</label>
                <div class="thought-input-container">
                    <textarea id="entry-content" placeholder="Begin your inscription here... let it flow unfiltered. You can write essays, poetry, reflections..." rows="12"></textarea>
                    <div class="input-meta">
                        <span class="word-count">Words: <span id="word-count">0</span></span>
                        <span class="char-count">Characters: <span id="char-count">0</span></span>
                    </div>
                </div>
            </div>

                        </button>
                        <button type="button" class="category-btn" data-category="poetry">
                            <i class="fas fa-feather-alt"></i> Poetry
                        </button>
                        <button type="button" class="category-btn" data-category="essay">
                            <i class="fas fa-file-alt"></i> Essay
                        </button>
                    </div>
